<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="p-2">
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Logout</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Resume Generator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>please Fill out the Details</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <form method="post">{% csrf_token %}
                    <label class="ms-3">Name</label>
                    <input type="text" class="form-control ms-3 mt-3" name="name">
                    <label class="ms-3">Email</label>
                    <input type="text" class="form-control ms-3 mt-3" name="email">
                    <label class="ms-3">Phone</label>
                    <input type="text" class="form-control ms-3 mt-3" name="phone">
                    <label class="ms-3">Summary</label>
                    <input type="text" class="form-control ms-3 mt-3" name="summary">
                    <label class="ms-3">Degree</label>
                    <input type="text" class="form-control ms-3 mt-3" name="degree">
                    <label class="ms-3">University</label>
                    <input type="text" class="form-control ms-3 mt-3" name="university">
                    <label class="ms-3">School</label>
                    <input type="text" class="form-control ms-3 mt-3" name="school">
                    <label class="ms-3">Pervious</label>
                    <input type="text" class="form-control ms-3 mt-3" name="pervious">
                    <label class="ms-3">Skills</label>
                    <input type="text" class="form-control ms-3 mt-3" name="skills">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            

            </div>
        </div>
    </div>
    
    
</body>
</html>
